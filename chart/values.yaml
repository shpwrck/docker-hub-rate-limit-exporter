# Default values for docker-hub-rate-limit-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

config:
    exporterPort: 80 ## if you want to change the port exposed by the docker-hub-rate-limit-exporter
    exporterVerbosity: 1 ## the loglevel
    dockerhubUsername: ## put your dockerhub username here
    dockerhubPassword: ## put your dockerhub password here

replicaCount: 2

image:
    repository: viadee/docker-hub-rate-limit-exporter
    tag: version-1.4

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceMonitor:
    enabled: false
    additionalLabels: {}
    # namespace: monitoring
    # interval: 30s
    # scrapeTimeout: 10s

serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

podAnnotations: {}

podSecurityContext:
    {}
    # fsGroup: 2000

securityContext:
    {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

service:
    type: ClusterIP
    port: 80

resources:
    limits:
        cpu: 500m
        memory: 128Mi
    requests:
        cpu: 500m
        memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
